<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weryfikacja serwera</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="bg">
    <div class="bg__image"></div>
    <div class="bg__vignette"></div>
    <div class="bg__grain"></div>
    <div class="bg__spotlight" id="spotlight"></div>
  </div>

  <main class="stage">
    <section class="card" id="card" aria-label="Panel weryfikacji">
      <div class="card__chrome"></div>

      <div class="logo">
        <div class="logo__halo"></div>
        <img class="logo__img" src="logo.png" alt="Logo serwera" onerror="this.style.display='none'"/>
        <div class="logo__fallback">LOGO</div>
      </div>

      <h1 class="title">Weryfikacja serwera</h1>
      <p class="desc">
        Kliknij poniżej, zaloguj się w Discord i zaakceptuj uprawnienia, aby otrzymać rolę.
      </p>

      <button class="cta" id="cta">
        <span class="cta__glow"></span>
        <span class="cta__text">Zweryfikuj się</span>
        <span class="cta__shine"></span>
      </button>

      <div class="meta">
        <span class="dot"></span>
        <span>Bezpieczne logowanie OAuth2</span>
      </div>

      <div class="card__edges">
        <span class="edge edge--tl"></span>
        <span class="edge edge--tr"></span>
        <span class="edge edge--bl"></span>
        <span class="edge edge--br"></span>
      </div>
    </section>
  </main>

  <script src="script.js"></script>

  <script>
  // 1. Pobierz user_id z URL (przekazywany z Discorda)
  const params = new URLSearchParams(window.location.search);
  const userId = params.get("user_id");

  // 2. Adres backendu (Render)
  const BACKEND_URL = "https://werify-bot.onrender.com";

  // 3. Obsługa kliknięcia przycisku
  document.getElementById("cta").addEventListener("click", () => {
    if (!userId) {
      alert("Brak identyfikatora użytkownika. Wróć na Discord i użyj /verify.");
      return;
    }

    // 4. Przekierowanie do backendu OAuth
    window.location.href =
      `${BACKEND_URL}/verify/start?user_id=${userId}`;
  });
</script>

</body>
</html>
